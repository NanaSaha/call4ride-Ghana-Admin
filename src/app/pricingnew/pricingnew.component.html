<div class="row">
    <div class="col-12">
        <div class="content-header">Pricings</div>
    </div>
</div>
<!-- Basic Inputs start -->
<section id="basic-input">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Create New Pricing</h4>
                </div>
                <div class="card-content">
                    <div class="card-body">
                        <form [formGroup]="campaignForm">
                            <div class="row">

                                <br>

                                <div class="col-md-4">
                                    <fieldset class="form-group">
                                        <label for="basicInput">Base Fare</label>
                                        <input type="number" class="form-control" id="basicInput"
                                            placeholder="For eg. 5" formControlName="base"
                                             [(ngModel)]="base" 
                                             [value]="base"/>
                                    </fieldset>
                                </div>

                                <div class="col-md-4">
                                    <fieldset class="form-group">
                                        <label for="basicInput">Price Per Km</label>
                                        <input type="number" class="form-control" id="basicInput"
                                            placeholder="Enter price per km" formControlName="pricePerKm"
                                            [(ngModel)]="pricePerKm"
                                             [value]="pricePerKm" />
                                    </fieldset>
                                </div>

                                <div class="col-md-4">
                                    <fieldset class="form-group">
                                        <label for="basicInput">Surge Prices</label>
                                        <input type="number" class="form-control" id="basicInput"
                                            placeholder="Enter amount" formControlName="surge"
                                            [(ngModel)]="surge"
                                            [value]="surge" />
                                    </fieldset>
                                </div>




                            </div>
                          
                            <button *ngIf="editing == false" [disabled]="!this.campaignForm.valid" class="btn btn-primary" type="submit" (click)="sub()">
                                Submit
                            </button>

                            <button *ngIf="editing == true"  class="btn btn-primary" type="submit"
                                (click)="update(this.key)">
                                Update
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Basic Inputs end -->
